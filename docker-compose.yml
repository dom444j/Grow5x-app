version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: grow5x_pg
    environment:
      POSTGRES_USER: grow5x
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: grow5x
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: grow5x_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
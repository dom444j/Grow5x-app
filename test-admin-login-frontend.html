<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login - Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px 0; }
        button:hover { background: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>Test Admin Login - Frontend</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@grow5x.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Login as Admin</button>
    </form>
    
    <button onclick="checkLocalStorage()">Check localStorage</button>
    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="testBackendWithToken()">Test Backend with Token</button>
    
    <div id="message"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        function checkLocalStorage() {
            const adminToken = localStorage.getItem('grow5x_admin_token');
            const adminData = localStorage.getItem('grow5x_admin_data');
            const userToken = localStorage.getItem('grow5x_auth_token');
            const userData = localStorage.getItem('grow5x_user_data');
            
            let info = '<h3>localStorage Status:</h3>';
            info += `<strong>Admin Token:</strong> ${adminToken ? 'EXISTS (' + adminToken.substring(0, 20) + '...)' : 'NOT FOUND'}<br>`;
            info += `<strong>Admin Data:</strong> ${adminData ? 'EXISTS' : 'NOT FOUND'}<br>`;
            info += `<strong>User Token:</strong> ${userToken ? 'EXISTS (' + userToken.substring(0, 20) + '...)' : 'NOT FOUND'}<br>`;
            info += `<strong>User Data:</strong> ${userData ? 'EXISTS' : 'NOT FOUND'}<br>`;
            
            if (adminData) {
                try {
                    const parsed = JSON.parse(adminData);
                    info += `<strong>Admin Data Details:</strong><pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                } catch (e) {
                    info += `<strong>Admin Data:</strong> Invalid JSON<br>`;
                }
            }
            
            showMessage(info, 'info');
        }
        
        function clearStorage() {
            localStorage.removeItem('grow5x_admin_token');
            localStorage.removeItem('grow5x_admin_data');
            localStorage.removeItem('grow5x_auth_token');
            localStorage.removeItem('grow5x_user_data');
            showMessage('localStorage cleared!', 'success');
        }
        
        async function testBackendWithToken() {
            const token = localStorage.getItem('grow5x_admin_token') || localStorage.getItem('grow5x_auth_token');
            
            if (!token) {
                showMessage('No token found in localStorage', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/special-codes`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`Backend Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorData = await response.text();
                    showMessage(`Backend Error (${response.status}): ${errorData}`, 'error');
                }
            } catch (error) {
                showMessage(`Network Error: ${error.message}`, 'error');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showMessage('Logging in...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password,
                        userType: 'admin'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const user = data.data.user;
                    const tokens = data.data.tokens;
                    
                    // Verificar que sea admin
                    if (user.role !== 'admin' && user.role !== 'superadmin') {
                        throw new Error('User is not an admin');
                    }
                    
                    // Guardar en localStorage como lo hace el frontend
                    if (tokens && tokens.accessToken) {
                        localStorage.setItem('grow5x_admin_token', tokens.accessToken);
                        if (tokens.refreshToken) {
                            localStorage.setItem('grow5x_admin_refresh_token', tokens.refreshToken);
                        }
                    }
                    
                    if (user) {
                        localStorage.setItem('grow5x_admin_data', JSON.stringify(user));
                    }
                    
                    showMessage(`Login successful! User: ${user.email}, Role: ${user.role}`, 'success');
                    
                    // Verificar localStorage despu√©s del login
                    setTimeout(checkLocalStorage, 500);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                showMessage(`Login failed: ${error.message}`, 'error');
            }
        });
        
        // Check localStorage on page load
        window.addEventListener('load', checkLocalStorage);
    </script>
</body>
</html>

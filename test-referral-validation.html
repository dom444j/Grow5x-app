<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validación Referidos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test de Validación de Código de Referido</h1>
    <input type="text" id="referralCode" placeholder="Ingresa código de referido" value="PARENT001">
    <button onclick="validateCode()">Validar</button>
    <div id="result"></div>

    <script>
        async function validateCode() {
            const code = document.getElementById('referralCode').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Validando código:', code);
                const response = await axios.get(`https://grow5x.app/api/referrals/validate/${code}`);
                console.log('Respuesta completa:', response);
                console.log('Respuesta data:', response.data);
                
                if (response.data.success && response.data.data?.valid) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Código válido: ${response.data.data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Código inválido: ${response.data.data?.message || 'Error desconocido'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Validar automáticamente al cargar
        window.onload = () => validateCode();
    </script>
</body>
</html>

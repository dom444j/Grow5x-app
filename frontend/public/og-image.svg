<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="150" r="30" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Logo/Brand Area -->
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">Grow5X</text>
  <rect x="120" y="220" width="80" height="4" fill="#3b82f6"/>
  
  <!-- Main Headline -->
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#1f2937">Plataforma de Inversi√≥n</text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#1f2937">Automatizada</text>
  
  <!-- Subheadline -->
  <text x="120" y="370" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Multiplica tu capital con retornos del 15%</text>
  <text x="120" y="400" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Total privacidad y seguridad</text>
  
  <!-- Stats/Features -->
  <g transform="translate(650, 250)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.2"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">15%</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Retornos</text>
    
    <!-- Feature 2 -->
    <circle cx="120" cy="0" r="25" fill="#8b5cf6" opacity="0.2"/>
    <text x="120" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6" text-anchor="middle">500+</text>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Usuarios</text>
    
    <!-- Feature 3 -->
    <circle cx="240" cy="0" r="25" fill="#f59e0b" opacity="0.2"/>
    <text x="240" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">24/7</text>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Automatizado</text>
  </g>
  
  <!-- Call to Action -->
  <rect x="120" y="440" width="200" height="50" rx="25" fill="#3b82f6"/>
  <text x="220" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Comenzar Ahora</text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">grow5x.app</text>
</svg>